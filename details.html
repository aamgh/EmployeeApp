<h2>{{action}} Employee</h2>
<form>
    <div class="control-group" ng-class="{error: form.FName.$invalid}">
        <label class="control-label" for="FName">First Name</label>
        <div class="controls">
            <input type="text" ng-model="newEmployee.FName" id="FName">
        </div>
    </div>
    <div class="control-group" ng-class="{error: form.LName.$invalid}">
        <label class="control-label" for="LName">Last Name</label>
        <div class="controls">
            <input type="text" ng-model="newEmployee.LName" id="LName">
        </div>
    </div>
    <div class="control-group" ng-class="{error: form.DOB.$invalid}">
        <label class="control-label" for="DOB">Date Of Birth</label>
        <div class="controls">
            <input type="date" ng-model="newEmployee.DOB" id="DOB">
        </div>
    </div>
    <div class="control-group" ng-class="{error: form.Dept.$invalid}">
        <label class="control-label" for="Dept">Department</label>
        <div class="controls">
            <input type="number" ng-model="newEmployee.Dept" id="Dept">
        </div>
    </div>
    <div class="form-actions">
        <button ng-click="save()" class="btn btn-primary">
            {{action}}
        </button>
        <a href="#/" class="btn">Cancel</a>
    </div>


</form>
